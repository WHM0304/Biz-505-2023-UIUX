<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>나의 메모장</title>
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/form.css" />
  </head>
  <body>
    <header>
      <h3>오늘은 내 생의 가장 젊은날</h3>
    </header>
    <section class="main">
      <div class="aside">
        <form action="" class="date">
          <input type="text" class="todate" value="2024-02-19" name="toDate" />
          <input type="text" class="totime" value="10:06:00" name="toTime" />
          <input type="button" class="btn_new" value="새로작성" />
        </form>
        <ul>
          <li>
            <img src="images/image_01.png" width="20px" />
            <span>설산에서 고행을</span>
          </li>
          <li>
            <img src="images/image_01.png" width="20px" />
            <span>없는 사막이다 보이는</span>
          </li>
          <li>
            <img src="images/image_01.png" width="20px" />
            <span>하는 온갖 과실이</span>
          </li>
        </ul>
      </div>
      <div class="aside">
        <form action="" class="input">
          <input type="text" class="tosubject" placeholder="제목을 입력하세요" name="toSubject" />
          <input type="text" class="tomemo" placeholder="메모를 입력하세요" name="toMemo" />
          <input type="file" name="toFile" />
          <input type="button" class="btn_save" value="저장" />
        </form>
      </div>
    </section>
    <footer>
      <address>CopyRight &copy; whm0304@naver.com</address>
    </footer>
  </body>
</html>
